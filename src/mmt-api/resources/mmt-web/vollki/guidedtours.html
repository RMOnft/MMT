<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN" "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:stex="http://kwarc.info/ns/sTeX"
      xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:mmt="http://uniformal.github.io/MMT"
      xmlns:rustex="http://kwarc.info/ns/RusTeX"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/stex/htmlfragments/rustex.css"/>
    <link rel="stylesheet" href="/stex/htmlfragments/sidenotes.css"/>
    <link rel="stylesheet" href="/stex/htmlfragments/overlay.css"/>
    <link rel="stylesheet" href="/stex/htmlfragments/highlights.css"/>
    <script type="text/javascript" id="overlayjs" src="/stex/htmlfragments/overlay.js">&#8205;</script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js">&#8205;</script>
    <script type="text/javascript" id="MathJax-fix" src="/stex/htmlfragments/mathjax-fix.js">&#8205;</script>
    <script type="text/javascript">
        function set_content(){
            var con = document.getElementById('main-table');
            var xhr = new XMLHttpRequest();
            var edoc = document.getElementById("entrydoc");
            var user = document.getElementById("usermodel");
            var lang = document.getElementById("language");
            xhr.open("GET","/:vollki/tour?path=" + edoc.options[edoc.selectedIndex].value + "&amp;user=" + user.options[user.selectedIndex].value + "&amp;lang=" + lang.options[lang.selectedIndex].value, true);
            xhr.setRequestHeader('Content-type', 'text/html');
            xhr.onreadystatechange = function(e) {
                if(xhr.readyState == 4 &amp;&amp; xhr.status == 200) {
                    con.innerHTML = xhr.responseText;
                    oldmathjax.typeset();
                }
            }
            xhr.send();
        }
        function collapse(id) {
            var all = document.getElementsByClassName("collapsible");
            for (var i = 0; i !== all.length; i++) {
                all[i].style.display = 'none';
                all[i].innerHTML = "";
            }
            var lang = document.getElementById("language");
            var elem = document.getElementById(id + '-collapse');
            var xhr = new XMLHttpRequest();
            xhr.open("GET","/:vollki/frag?path=" + id + "&amp;lang=" + lang.options[lang.selectedIndex].value, true);
            xhr.setRequestHeader('Content-type', 'text/html');
            xhr.onreadystatechange = function(e) {
                if(xhr.readyState == 4 &amp;&amp; xhr.status == 200) {
                    elem.innerHTML = xhr.responseText;
                    elem.style.display = 'flex';
                    MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
                }
            }
            xhr.send();
        }
        document.addEventListener('DOMContentLoaded', function() {
            set_content()
        }, false);
    </script>
</head>
<body>

<div style="width: 100%">
    <table style="width:100%">
        <tr>
            <td>
                <label for="entrydoc">Entry document:</label>
                <select name="entrydoc" id="entrydoc" class="entrydoc" onchange='set_content()' style="pointer-events: auto;">
                </select>
            </td>
            <td>
                <label for="usermodel">User model:</label>
                <select name="usermodel" id="usermodel" class="usermodel" onchange='set_content()' style="pointer-events: auto;">
                </select>
            </td>
            <td>
                <label for="language">Language:</label>
                <select name="language" id="language" class="language" style="pointer-events: auto;">
                    <option value="en" selected="true">English</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                </select>
            </td>
        </tr>
    </table>
</div>

<div class="stexoverlay" id="stexMainOverlay" style="z-index:100;border-style:solid;position:fixed;top:10px;transition: width 0.2s smooth;background-color:white;">
    <table style="min-width:600px;height:100%">
        <tr style="height:28px"><td style="text-align:right"><button onclick="stexOverlayOff('stexMainOverlay')">X</button></td></tr>
        <tr style="min-width:100%"><td style="width:79ch"><iframe class="stexoverlayinner" id="stexoverlayinner" name="stexoverlayinner" onLoad="if (this.contentWindow.location.href=='about:blank') {} else {stexMainOverlayFade();};this.style.height=(this.contentWindow.document.body.offsetHeight+5) + 'px';" width="100%"
                                                                  style="opacity:100; margin:0%; padding:0%; display:block;background-color:hsl(210, 20%, 98%)\">&#8205;</iframe>
        </td></tr>
    </table>
</div>
<div class="sidenote-container">
</div>

<div id="main" style="width: 100%">
    <table style="width:100%" id="main-table">
    </table>
</div>

</body>
</html>
